<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{title}} Form</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="frm">
      <div class="row">
        <div class="col-12">
          <label class="form-label">Name <small>*</small> </label>
          <input class="form-control" placeholder="Halqua Name" formControlName="name">
          @if(f.name.touched && f.name.invalid){
          @if(f.name.errors?.['required']){
          <small>Name is required.</small>
          }
          }
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="save()">Save</button>
  </div>
</div>
