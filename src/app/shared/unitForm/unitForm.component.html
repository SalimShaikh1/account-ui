<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{title}} Form</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="frm">
      <div class="row">
        <div class="col-12">
          <label class="form-label">Name</label>
          <input class="form-control form-control-sm" placeholder="Unit Name" formControlName="name">
        </div>
        <div class="col-12 mt-3">
          <label class="form-label">Select halqua</label>
          <select class="form-select form-select-sm" formControlName="halquaId">
            <option value='0' selected>Select halqua</option>
            @for(item of halquaList; track item){
            <option value="{{item._id}}">{{item.name}}</option>
            }
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="save()">Save</button>
  </div>
</div>
